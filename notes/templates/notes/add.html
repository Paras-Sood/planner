{% extends "notes/layout.html" %}

{% block head %}
    <style>
        #sbtn{
            background-color: rgb(87, 87, 230);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            font-weight: bold;
        }
        #sbtn:hover{
            cursor: pointer;
            background-color: royalblue;
            /* border: 1px solid royalblue; */
        }
    </style>
{% endblock %}

{% block body %}
{% if user.is_authenticated %}
    <div style="padding: 20px;font-family: 'Courier New', Courier, monospace;">
        <div style="border: 1px solid grey;background-color: rgb(232, 232, 253);border-radius: 8px;width: 275px;margin: auto;padding: 10px;">
            <h1 style="text-align: center;">Add New Note</h1>
            <div>
                <form action="{% url 'notes:addNote' %}" method="POST">
                    {% csrf_token %}
                    <div style="display: flex;flex-direction: column ;margin: 5px;padding: 5px;width: 250px;">
                        {{form}}
                    </div>
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <div style="width: 60px;margin: auto;">
                        <input type="submit" value="Add Note" id="sbtn">
                    </div>
                </form>
            </div>
        </div>
    </div>
        {% else %}
    <strong>Login/register to view</strong>
    {% endif %}
{% endblock %}
