{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Planner{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'tasks/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3 col-sm-4">
                <h2>Planner</h2>
                {% if user.is_authenticated %}
                    <span>Signed in as <strong>{{ user.username }}</strong></span>
                    <div><a href="{% url 'index' %}">Home</a></div>
                    <div><a href="{% url 'add'%}">Add New Task</a></div>
                    <div><a href="{% url 'logout' %}">Logout</a></div>
                {% else %}
                    <div><a href="{% url 'login' %}">Login</a></div>
                    <div><a href="{% url 'register' %}">Register</a></div>
                {% endif %}
            </div>
            <div class="main col-lg-10 col-md-9 col-sm-8">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
